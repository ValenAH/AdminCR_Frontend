<section class="container-fluid">
  <div class="container d-flex">
    <div class="createSale" [ngClass]="{'active': productAdded}">
      <div class="sale p-2">
        <form [formGroup]="saleForm" class="createSaleForm rounded">
          <div class="modal-header justify-content-center position-relative">
            <button type="button" class="close border-0 m-0 p-0" [routerLink]="['/ventas']">
              <i class="bi bi-arrow-left"></i>
            </button>
            <h2 class="saleForm__title" id="createSaleLabel">CREAR VENTA</h2>
          </div>
          <div class="row mt-2 align-items-end">
            <div class="col-lg-7 col-md-8">
              <label for="customerName">Cliente</label>
              <input class="form-control" formControlName="customerName" list="customers" type="text" id="customerName">
              <datalist id="customers">
                <option [value]="customer.name" *ngFor="let customer of customers"></option>
              </datalist>
            </div>
              <div class="col-lg-2 col-md-4">
                <div class="w-100">
                  <button class="addSale rounded py-1 px-3 my-1">
                    <h5>Crear cliente</h5>
                  </button>
                </div>
              </div>
              <div class="col-lg-3 col-md-12">
                <label for="deliveryDate">Fecha de entrega</label>
                <input class="form-control" formControlName="deliveryDate" type="date" id="deliveryDate" required>
              </div>
            </div>
            <div class="row">
              <div class="col my-4">
                <app-searchbar (searchTextChanged)="searchText($event)"></app-searchbar>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <table class="table rounded mt-2">
                  <thead>
                    <tr>
                      <th scope="col">PRODUCTO</th>
                      <th scope="col">DESCRIPCIÃ“N</th>
                      <th scope="col">PRECIO</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of products | productFilter: textToSearch; index as i" class="product">
                      <td class="product__productName ms-2">{{product.name}}</td>
                      <td class="product__productDescription ms-2">{{product.description}}</td>
                      <td class="product__productPrice ms-2">$ {{product.price}}</td>
                      <td>
                        <button class="product__btn-action" (click)="addToCart(product)">
                          <img src="../../../../assets/general/plus.svg" alt="">
                        </button>
                        <button class="product__btn-action" (click)="removeFromCart(product.id)">
                          <img src="../../../../assets/general/minus.svg" alt="">
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </form>
      </div>
    </div>
    <div *ngIf="productAdded" class="orderPanel bg-dark text-light p-2 rounded-2" [ngClass]="{'active': !productAdded}">
      <h3 class="text-light text-center mt-1">PEDIDO</h3>
      <hr class="text-light">
      <div *ngFor="let product of shoppingCart" class="d-flex justify-content-between">
        <p>{{product.name}}</p>
        <p>{{product.description}}</p>
        <p>{{product.price | number}}</p>
      </div>
      <hr class="text-light">
      <div class="d-flex justify-content-between ">
        <h4>Cantidad de productos</h4>
        <p class="result">{{shoppingCart.length}}</p>
      </div>
      <div class="d-flex justify-content-between">
        <h4>Total</h4>
        <p class="result">${{totalSale | number}}</p>
      </div>
      <div class="text-center m-4">
        <button class="addSale rounded m-2 p-2" type="button">Agregar Pedido</button>
      </div>
    </div>
  </div>
</section>
