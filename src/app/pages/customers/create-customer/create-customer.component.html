<div class="container-fluid">
  <div class="container">
    <div class="createCustomerForm rounded m-5">
      <form [formGroup]="createCustomerForm">
        <div class="modal-header justify-content-center">
          <h5 class="createCustomerForm__title" id="createCustomerLabel">{{customerId ? 'EDITAR' : 'CREAR'}} CLIENTE</h5>
          <button type="button" class="close m-0 p-0 border-0" [routerLink]="['/clientes']">
            <i class="close__icon fa-regular fa-circle-xmark"></i>
          </button>
        </div>
        <div class="container p-2">
          <div class="mt-2">
            <label for="identificationType">Tipo de identificacion</label>
            <input class="w-100" formControlName="identificationType" type="text" id="identificationType" required>
          </div>
          <div class="mt-2">
            <label for="identificationNumber">Numero de identificacion</label>
            <input class="w-100" formControlName="identificationNumber" type="text" id="identificationNumber" required>
          </div>
          <div class="mt-2">
            <label for="CustomerName">Nombre</label>
            <input class="w-100" formControlName="customerName" type="text" id="CustomerName" required>
          </div>
          <div class="mt-2">
            <label for="contactNumber">Número de contacto</label>
            <input class="w-100" formControlName="telephone" type="tel" id="contactNumber" required>
          </div>
          <div class="mt-2">
            <label for="address">Dirección</label>
            <input class="w-100" formControlName="address" type="text" id="address" required>
          </div>
          <div class="mt-2">
            <label for="email">Correo electrónico</label>
            <input class="w-100" formControlName="email" type="text" id="address" required>
          </div>
        </div>
        <div class="text-center my-2">
          <button class="addCustomer rounded m-2 p-2" type="button">{{customerId ? 'Editar' : 'Agregar'}} Cliente</button>
        </div>
      </form>
    </div>
  </div>
</div>
